name: Windows Pre-Release Build

on:
  workflow_dispatch:      # Avvio manuale
  push:
    branches:
      - dev               # Ogni push sul branch dev crea una pre-release

jobs:
  build-windows:
    name: Build Windows x64 DLL
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake
        run: cmake -B build -S . -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        run: cmake --build build --config Release

      - name: Collect artifacts
        run: |
          mkdir release
          copy build/Release/*.dll release/
          copy build/Release/*.lib release/
          copy build/Release/*.pdb release/ || echo "PDB non trovati"
          copy src/*.h release/ || echo ""
          copy include/*.h release/ || echo ""
          copy signatures/*.json release/ || echo ""

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SkullNetworkTelemetry-windows-pre-release
          path: release/

  create-prerelease:
    name: Publish Pre-release
    needs: build-windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: SkullNetworkTelemetry-windows-pre-release
          path: pre-release/

      - name: Create zip for release
        run: |
          powershell Compress-Archive -Path pre-release/* -DestinationPath SkullNetworkTelemetry-Windows-x64.zip

      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "pre-${{ github.run_number }}"
          name: "Pre-release Build #${{ github.run_number }}"
          prerelease: true
          body: "âš¡ Pre-release automatica generata dal branch **dev**.\nCommit: `${{ github.sha }}`"
          files: SkullNetworkTelemetry-Windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
