name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * 0'

jobs:
  analyze:
    name: Analyze (C++ with CMake)
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # CodeQL init
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: cpp

    # ðŸ”¥ NO AUTOBUILD â†’ remove github/codeql-action/autobuild
    # We provide a manual build instead.

    # Setup MSVC developer environment
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    # Configure CMake using Visual Studio 2022 x64
    - name: Configure CMake
      run: cmake -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

    # Build project
    - name: Build
      run: cmake --build build --config Release -- /m

    # Run CodeQL analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
